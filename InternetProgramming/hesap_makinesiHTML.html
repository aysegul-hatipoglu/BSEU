<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #ccc;
            border: 1px solid #999;
            border-radius: 5px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .display {
            background-color: #fff;
            border: 1px solid #999;
            border-radius: 5px;
            height: 40px;
            margin-bottom: 10px;
            font-size: 18px;
            text-align: right;
            padding: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
        }

        .button1 {
            background-color: #0099cc;
            color: #fff;
            border: 1px solid #0077aa;
            border-radius: 5px;
            font-size: 20px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
		.button2 {
            background-color: red;
            color: #fff;
            border: 1px solid #0077aa;
            border-radius: 5px;
            font-size: 20px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

		.button3 {
            background-color: green;
            color: #fff;
            border: 1px solid #0077aa;
            border-radius: 5px;
            font-size: 20px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
		.button4 {
            background-color: gray;
            color: #fff;
            border: 1px solid #0077aa;
            border-radius: 5px;
            font-size: 20px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button1:hover {
            background-color: #0077aa;
        }
		.button2:hover {
            background-color: #7b0e0e;
        }
		.button3:hover {
            background-color: #024f02;
        }
		.button4:hover {
            background-color: #555454;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="button1">7</div>
            <div class="button1">8</div>
            <div class="button1">9</div>
            <div class="button1">/</div>
            <div class="button2">4</div>
            <div class="button2">5</div>
            <div class="button2">6</div>
            <div class="button2">*</div>
            <div class="button3">1</div>
            <div class="button3">2</div>
            <div class="button3">3</div>
            <div class="button3">-</div>
            <div class="button4">0</div>
            <div class="button4">=</div>
            <div class="button4">+</div>
            <div class="button4">C</div>
        </div>
    </div>
</body>
</html>
