<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #ccc;
            border: 1px solid #999;
            border-radius: 5px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .display {
            background-color: #fff;
            border: 1px solid #999;
            border-radius: 5px;
            height: 40px;
            margin-bottom: 10px;
            font-size: 18px;
            text-align: right;
            padding: 5px;
			width : 290px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
        }

        .button1 {
            background-color: #0099cc;
            color: #fff;
            border: 1px solid #0077aa;
            border-radius: 5px;
            font-size: 20px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
		.button2 {
            background-color: red;
            color: #fff;
            border: 1px solid #0077aa;
            border-radius: 5px;
            font-size: 20px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

		.button3 {
            background-color: green;
            color: #fff;
            border: 1px solid #0077aa;
            border-radius: 5px;
            font-size: 20px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
		.button4 {
            background-color: gray;
            color: #fff;
            border: 1px solid #0077aa;
            border-radius: 5px;
            font-size: 20px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button1:hover {
            background-color: #0077aa;
        }
		.button2:hover {
            background-color: #7b0e0e;
        }
		.button3:hover {
            background-color: #024f02;
        }
		.button4:hover {
            background-color: #555454;
        }
    </style>
</head>
<body>
    <div class="calculator">
		<input class="display" type="text" id="display" readonly>
		
        <div class="buttons">
            <button class="button1" onclick="appendToDisplay('7')">7</button>
            <button class="button1" onclick="appendToDisplay('8')">8</button>
            <button class="button1" onclick="appendToDisplay('9')">9</button>
            <button class="button1" onclick="appendToDisplay('/')">/</button>
            <button class="button2" onclick="appendToDisplay('4')">4</button>
            <button class="button2" onclick="appendToDisplay('5')">5</button>
            <button class="button2" onclick="appendToDisplay('6')">6</button>
            <button class="button2" onclick="appendToDisplay('*')">*</button>
            <button class="button3" onclick="appendToDisplay('1')">1</button>
            <button class="button3" onclick="appendToDisplay('2')">2</button>
            <button class="button3" onclick="appendToDisplay('3')">3</button>
            <button class="button3" onclick="appendToDisplay('-')">-</button>
            <button class="button4" onclick="appendToDisplay('0')">0</button>
            <button class="button4" onclick="calculate()">=</button>
            <button class="button4" onclick="appendToDisplay('+')">+</button>	
            <button class="button4" onclick="clearDisplay()">C</button>		
        </div>
    </div>
	    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            var result = eval(document.getElementById('display').value);
            document.getElementById('display').value = result;
        }
    </script>
</body>
</html>
