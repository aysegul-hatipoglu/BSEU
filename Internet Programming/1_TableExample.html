<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Job Application Form</h2>
    <form action="#" method="post">
        <h3>Personal Information</h3>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4"></textarea>
        
        <h3>Education</h3>
        <label for="highest_education">Highest Level of Education:</label>
        <select id="highest_education" name="highest_education">
            <option value="high_school">High School</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="phd">PhD</option>
        </select>
        
        <label for="major">Major/Field of Study:</label>
        <input type="text" id="major" name="major">
        
        <h3>Work Experience</h3>
        <label for="latest_position">Latest Job Position:</label>
        <input type="text" id="latest_position" name="latest_position">
        
        <label for="company">Company/Organization:</label>
        <input type="text" id="company" name="company">
        
        <label for="experience_years">Years of Experience:</label>
        <input type="number" id="experience_years" name="experience_years" min="0">
        
        <h3>References</h3>
        <label for="reference_name">Reference Name:</label>
        <input type="text" id="reference_name" name="reference_name">
        
        <label for="reference_contact">Reference Contact:</label>
        <input type="text" id="reference_contact" name="reference_contact">
        
        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
